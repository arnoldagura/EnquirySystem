<div class="container">
  <h2 class="text-center" id="title">Enquiry System</h2>

   <hr>
  <div class="row">
      <div class="col-md-5 mx-auto">
         <form role="form"  #form="ngForm" autocomplete="off" (submit)="register()">
            <fieldset>							
                <p class="text-uppercase pull-center"> SIGN UP.</p>	
                <div class="form-group">
                   <input type="text" name="firstname" #firstname="ngModel" [(ngModel)]="registration_form.firstName" class="form-control input-lg" placeholder="FirstName">
               </div>
               <div class="form-group">
                  <input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="registration_form.lastName" class="form-control input-lg" placeholder="LastName">
                </div>
                <div class="form-group">
                    <input type="text" name="username" #username="ngModel" [(ngModel)]="registration_form.username" class="form-control input-lg" placeholder="Username">
                </div>

                <div class="form-group">
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="registration_form.email" class="form-control input-lg" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="registration_form.password" class="form-control input-lg" placeholder="Password">
                </div>
                
                <div class="form-group">
                  <select class="form-control form-control" #userType="ngModel" [(ngModel)]="registration_form.userType" [ngModelOptions]="{standalone: true}" required>
                    <option>Admin</option>
                    <option>Customer</option>
                  </select>
                </div>
                <div>
                  <p class="text-danger"> {{message}}</p>
                  <button  [disabled]="!form.valid" class="btn btn-primary btn-lg btn-block text-warning" style="font-weight: bold;">
                      SIGN UP
                  </button>
                  <p class="text-uppercase mx-auto my-2"> Back to : <a routerLink='/login'> Login Page.</a> </p>	
                 </div>
            </fieldset>
        </form>
    </div>
</div>
