<div class="container">
    <h2 class="text-center" id="title">Enquiry System</h2>
 
     <hr>
    <div class="row">
        
        <div class="col-md-8 mx-auto">
            <form #form="ngForm" autocomplete="off" (submit)="login()">
                <fieldset>							
                    <p class="text-uppercase"> Login using your account: </p>	
                         
                    <div class="form-group">
                        <div class="input-group">
                            <input name="username" #username="ngModel" [(ngModel)]="loginForm.username" class="form-control" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input name="password" type="password" #password="ngModel" [(ngModel)]="loginForm.password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <p class="text-danger"> {{message}}</p>
                    <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-lg btn-block text-warning" style="font-weight: bold;">
                        SIGN IN
                    </button>
                    <p class="text-uppercase"> If you still don't have an account: <a routerLink='/registration'> Register Now.</a> </p>	
                 </fieldset>
            </form>	
        </div>
    </div>
